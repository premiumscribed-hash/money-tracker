<!DOCTYPE html>

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --danger: #ef4444;
            --success: #22c55e;

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: white; 
            padding: 20px; 
            margin: 0;
            min-height: 100vh;
        }

        /* Header UI */
        .header-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 25px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        h2#total-balance {
            font-size: 32px;
            margin: 10px 0 0;
            font-weight: 800;
            letter-spacing: -1px;
        }

        /* Input Section */
        .input-group {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.6);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-add { background: white; color: var(--bg); }
        .btn-excel { 
            background: rgba(255, 255, 255, 0.15); 
            color: white; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 15px;
        }

        /* List Items */
        .item {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.5s ease-out;
        }

        .item-info b { font-size: 17px; display: block; }
        .date-text { color: #94a3b8; font-size: 12px; }
        .price-tag { text-align: right; color: #f87171; font-weight: 700; }

        .btn-delete {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            padding: 6px 12px;
            font-size: 12px;
            width: auto;
            margin-top: 5px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Modal */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 28px;
            width: 85%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="modal">
        <div class="modal-content">
            <h3 style="margin: 0 0 20px;">Excel Report ·Äë·ÄØ·Äê·Ä∫·Äõ·Äî·Ä∫</h3>
            <label style="font-size: 14px; color: #94a3b8;">·Äô·Äæ (Start Date):</label>
            <input type="date" id="start-date" style="background: #0f172a;">
            <label style="font-size: 14px; color: #94a3b8;">·Äë·Ä≠ (End Date):</label>
            <input type="date" id="end-date" style="background: #0f172a;">
            <button style="background: var(--primary); color: white;" onclick="generateCSV()">üìä ·Äñ·Ä≠·ÄØ·ÄÑ·Ä∫·Äë·ÄØ·Äê·Ä∫·Äô·Ää·Ä∫</button>
            <button style="background: transparent; border: 1px solid #444; margin-top: 10px; color: white;" onclick="closeModal()">·Äï·Ä≠·Äê·Ä∫·Äô·Ää·Ä∫</button>
        </div>
    </div>

    <div class="header-card">
        <p style="margin: 0; font-size: 14px; opacity: 0.9;">·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏ ·Ä°·Äû·ÄØ·Ä∂·Ä∏·ÄÖ·Äõ·Ä≠·Äê·Ä∫</p>
        <h2 id="total-balance">0 ·ÄÄ·Äª·Äï·Ä∫</h2>
        <button class="btn-excel" onclick="openModal()">üìä Excel/CSV ·Äë·ÄØ·Äê·Ä∫·Äö·Ä∞·Äô·Ää·Ä∫</button>
    </div>

    <div class="input-group">
        <input type="number" id="amount" placeholder="·Äï·Äô·Ä¨·Äè (·Ä•·Äï·Äô·Ä¨ - ·ÅÖ·ÅÄ·ÅÄ·ÅÄ)">
        <input type="text" id="note" placeholder="·Ä°·ÄÄ·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Ä°·Äõ·Ä¨ (·Ä•·Äï·Äô·Ä¨ - ·Äù·ÄÄ·Ä∫·Äû·Ä¨·Ä∏)">
        <button class="btn-add" onclick="saveToCloud()">‚ú® ·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏·Äû·ÄΩ·ÄÑ·Ä∫·Ä∏·Äô·Ää·Ä∫</button>
    </div>

    <div id="list"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = "#0f172a";

        const SUPABASE_URL = 'https://qrfrloeivgpyxjupzgfp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFyZnJsb2VpdmdweXhqdXB6Z2ZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1ODE1MjgsImV4cCI6MjA4NzE1NzUyOH0.e0h0i9YEkRJjk_4T-dCyfpf003dftG7PU2CkZdCQVt8';
        const BOT_TOKEN = '8250967523:AAFXNxxxXJTnrwObKpOR-dyU49FDudkocQs';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const userId = tg.initDataUnsafe?.user?.id || 123456;

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        async function fetchTransactions() {
            const { data } = await _supabase.from('transactions').select('*').eq('user_id', userId).order('date', { ascending: false });
            if (data) renderUI(data);
        }

        function renderUI(data) {
            const list = document.getElementById('list');
            let total = 0;
            list.innerHTML = '';
            data.forEach(t => {
                const amt = Math.abs(t.amount);
                total += amt;
                const d = new Date(t.date);
                const dateStr = `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth()+1).padStart(2, '0')}/${String(d.getFullYear()).slice(-2)}`;

                list.innerHTML += `
                    <div class="item">
                        <div class="item-info">
                            <b>${t.note}</b>
                            <span class="date-text">üóì ${dateStr}</span>
                        </div>
                        <div class="price-tag">
                            -${amt.toLocaleString()} ·ÄÄ·Äª·Äï·Ä∫<br>
                            <button class="btn-delete" onclick="deleteItem(${t.id})">·Äñ·Äª·ÄÄ·Ä∫·Äõ·Äî·Ä∫</button>
                        </div>
                    </div>`;
            });
            document.getElementById('total-balance').innerText = total.toLocaleString() + " ·ÄÄ·Äª·Äï·Ä∫";
        }

        async function saveToCloud() {
            const amt = document.getElementById('amount').value;
            const note = document.getElementById('note').value;
            if(!amt || !note) return;
            
            const dbDate = new Date().toISOString().split('T')[0];
            const { error } = await _supabase.from('transactions').insert([{ user_id: userId, amount: -Math.abs(amt), note: note, date: dbDate }]);
            
            if(!error) {
                tg.HapticFeedback.notificationOccurred('success');
                document.getElementById('amount').value = '';
                document.getElementById('note').value = '';
                fetchTransactions();
            }
        }

        async function deleteItem(id) {
            tg.showConfirm("·Ä§·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏·ÄÄ·Ä≠·ÄØ ·Äñ·Äª·ÄÄ·Ä∫·Äô·Äæ·Ä¨ ·Äû·Ä±·ÄÅ·Äª·Ä¨·Äï·Ä´·Äû·Äú·Ä¨·Ä∏?", async (ok) => {
                if(ok) {
                    await _supabase.from('transactions').delete().eq('id', id);
                    fetchTransactions();
                }
            });
        }

        async function generateCSV() {
            const start = document.getElementById('start-date').value;
            const end = document.getElementById('end-date').value;
            if(!start || !end) return alert("·Äõ·ÄÄ·Ä∫·ÄÖ·ÄΩ·Ä≤·Äõ·ÄΩ·Ä±·Ä∏·ÄÅ·Äª·Äö·Ä∫·Äï·Ä´");

            const { data } = await _supabase.from('transactions').select('*').eq('user_id', userId).gte('date', start).lte('date', end).order('date', { ascending: true });

            if (!data || data.length === 0) return alert("·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏·Äô·Äõ·Äæ·Ä≠·Äï·Ä´");

            // CSV Layout ·ÄÜ·Äî·Ä∫·Ä∏·ÄÜ·Äî·Ä∫·Ä∏·Äú·Ä±·Ä∏
            let csv = "\uFEFF";
            csv += "========================================\n";
            csv += "      ZM¬≤ EXPENSE WEEKLY REPORT         \n";
            csv += `      Period: ${start} to ${end}        \n`;
            csv += "========================================\n\n";
            csv += "DATE,DESCRIPTION,AMOUNT (MMK)\n";
            csv += "----------------------------------------\n";

            let total = 0;
            data.forEach(t => {
                const a = Math.abs(t.amount);
                total += a;
                csv += `${t.date},${t.note},${a}\n`;
            });

            csv += "----------------------------------------\n";
            csv += `,,TOTAL: ${total} MMK\n`;
            csv += "========================================\n";
            csv += "Generated by ZM¬≤ Money Tracker App";

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const formData = new FormData();
            formData.append('chat_id', userId);
            formData.append('document', blob, `Report_${start}.csv`);
            formData.append('caption', `üìä ·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏·ÄÅ·Äª·ÄØ·Äï·Ä∫·Äñ·Ä≠·ÄØ·ÄÑ·Ä∫ (${start} ·Äô·Äæ ${end})`);

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, { method: 'POST', body: formData });
            tg.showAlert("Excel ·Äñ·Ä≠·ÄØ·ÄÑ·Ä∫·ÄÄ·Ä≠·ÄØ Bot ·Äë·Ä∂ ·Äï·Ä≠·ÄØ·Ä∑·Äï·Ä±·Ä∏·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Ä´·Äï·Äº·ÄÆ·Åã");
            closeModal();
        }

        fetchTransactions();
    </script>
</body>
</html>
