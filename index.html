<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker CSV</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 15px; margin: 0; }
        .card { background: var(--tg-theme-secondary-bg-color); padding: 20px; border-radius: 12px; margin-bottom: 15px; text-align: center; }
        h2 { margin: 0; color: #f44336; }
        .input-group { background: var(--tg-theme-secondary-bg-color); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; margin-top: 5px; }
        .btn-add { background: #248bcf; }
        .btn-excel { background: #4caf50; margin-top: 10px; }
        .item { background: var(--tg-theme-secondary-bg-color); padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #f44336; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #222; padding: 20px; border-radius: 15px; width: 85%; color: white; }
    </style>
</head>
<body>

    <div id="modal">
        <div class="modal-content">
            <h3>Excel စာရင်းထုတ်ရန်</h3>
            <label>မှ (Start Date):</label>
            <input type="date" id="start-date">
            <label>ထိ (End Date):</label>
            <input type="date" id="end-date">
            <button class="btn-excel" onclick="generateCSV()">Excel ပို့မည်</button>
            <button style="background:#666" onclick="closeModal()">ပိတ်မည်</button>
        </div>
    </div>

    <div class="card">
        <p>စုစုပေါင်း အသုံးစရိတ်</p>
        <h2 id="total-balance">0 ကျပ်</h2>
        <button class="btn-excel" onclick="openModal()">Excel/CSV ထုတ်ယူမည်</button>
    </div>

    <div class="input-group">
        <input type="number" id="amount" placeholder="ပမာဏ">
        <input type="text" id="note" placeholder="အကြောင်းအရာ">
        <button class="btn-add" onclick="saveToCloud()">စာရင်းသွင်းမည်</button>
    </div>

    <div id="list"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://qrfrloeivgpyxjupzgfp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFyZnJsb2VpdmdweXhqdXB6Z2ZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1ODE1MjgsImV4cCI6MjA4NzE1NzUyOH0.e0h0i9YEkRJjk_4T-dCyfpf003dftG7PU2CkZdCQVt8';
        const BOT_TOKEN = '8250967523:AAFXNxxxXJTnrwObKpOR-dyU49FDudkocQs';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const userId = tg.initDataUnsafe?.user?.id || 123456;

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        async function fetchTransactions() {
            const { data } = await _supabase.from('transactions').select('*').eq('user_id', userId).order('date', { ascending: false });
            if (data) renderUI(data);
        }

        function renderUI(data) {
            const list = document.getElementById('list');
            let total = 0;
            list.innerHTML = '';
            data.forEach(t => {
                total += Math.abs(t.amount);
                list.innerHTML += `<div class="item"><div><b>${t.note}</b><br><small>${t.date}</small></div><b>${Math.abs(t.amount)} ကျပ်</b></div>`;
            });
            document.getElementById('total-balance').innerText = total + " ကျပ်";
        }

        async function saveToCloud() {
            const amt = document.getElementById('amount').value;
            const note = document.getElementById('note').value;
            if(!amt || !note) return;
            const now = new Date();
            const dbDate = now.toISOString().split('T')[0];
            await _supabase.from('transactions').insert([{ user_id: userId, amount: -Math.abs(amt), note: note, date: dbDate }]);
            document.getElementById('amount').value = '';
            document.getElementById('note').value = '';
            fetchTransactions();
        }

        async function generateCSV() {
            const start = document.getElementById('start-date').value;
            const end = document.getElementById('end-date').value;
            if(!start || !end) return alert("ရက်စွဲရွေးပါ");

            const { data } = await _supabase.from('transactions').select('*').eq('user_id', userId).gte('date', start).lte('date', end).order('date', { ascending: true });

            if (!data || data.length === 0) return alert("စာရင်းမရှိပါ");

            // CSV Header (မြန်မာစာအတွက် BOM ထည့်ပေးရပါမယ်)
            let csvContent = "\uFEFFDate,Note,Amount\n";
            let total = 0;

            data.forEach(t => {
                const amt = Math.abs(t.amount);
                total += amt;
                csvContent += `${t.date},${t.note},${amt}\n`;
            });

            csvContent += `,,Total: ${total}`;

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const formData = new FormData();
            formData.append('chat_id', userId);
            formData.append('document', blob, `expense_report_${start}_to_${end}.csv`);
            formData.append('caption', `စာရင်းချုပ် (${start} မှ ${end})`);

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, { method: 'POST', body: formData });
            tg.showAlert("CSV ဖိုင်ကို Bot ထံ ပို့ပေးလိုက်ပါပြီ။ Excel ထဲတွင် မြန်မာစာအမှန်အတိုင်း ပေါ်ပါလိမ့်မည်။");
            closeModal();
        }

        fetchTransactions();
    </script>
</body>
</html>
