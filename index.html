<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 15px; margin: 0; }
        .card { background: var(--tg-theme-secondary-bg-color); padding: 20px; border-radius: 12px; margin-bottom: 15px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { margin: 0; color: #e53935; }
        .input-group { background: var(--tg-theme-secondary-bg-color); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; margin-top: 5px; }
        .btn-add { background: #e53935; }
        .btn-pdf { background: #4caf50; margin-top: 10px; }
        .item { background: var(--tg-theme-secondary-bg-color); padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #e53935; }
        .date-text { font-size: 11px; color: #888; }
        .btn-delete { background: #555; width: auto; padding: 5px 10px; font-size: 12px; }
        #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); color: white; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loading-overlay">PDF ပို့နေပါသည်...</div>

    <div class="card">
        <p>စုစုပေါင်း အသုံးစရိတ်</p>
        <h2 id="total-balance">0 ကျပ်</h2>
        <button class="btn-pdf" onclick="generatePDF()">PDF ထုတ်ယူမည် (Bot သို့ ပို့ရန်)</button>
    </div>

    <div class="input-group">
        <input type="number" id="amount" placeholder="ကုန်ကျငွေ ပမာဏ">
        <input type="text" id="note" placeholder="အကြောင်းအရာ">
        <button class="btn-add" onclick="saveToCloud()">စာရင်းသွင်းမည်</button>
    </div>

    <div id="list"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://qrfrloeivgpyxjupzgfp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFyZnJsb2VpdmdweXhqdXB6Z2ZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1ODE1MjgsImV4cCI6MjA4NzE1NzUyOH0.e0h0i9YEkRJjk_4T-dCyfpf003dftG7PU2CkZdCQVt8';
        const BOT_TOKEN = '8250967523:AAFXNxxxXJTnrwObKpOR-dyU49FDudkocQs';
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const userId = tg.initDataUnsafe?.user?.id || 123456;

        let currentData = [];

        async function fetchTransactions() {
            const { data } = await _supabase.from('transactions').select('*').eq('user_id', userId).order('created_at', { ascending: false });
            if (data) {
                currentData = data;
                renderUI(data);
            }
        }

        function renderUI(data) {
            const list = document.getElementById('list');
            let total = 0;
            list.innerHTML = '';
            data.forEach(t => {
                total += Math.abs(t.amount);
                list.innerHTML += `
                    <div class="item">
                        <div>
                            <b>${t.note}</b><br><small class="date-text">${t.date}</small>
                        </div>
                        <div style="text-align: right;">
                            <b style="color: #e53935;">${Math.abs(t.amount)} ကျပ်</b><br>
                            <button class="btn-delete" onclick="deleteItem(${t.id})">ဖျက်ရန်</button>
                        </div>
                    </div>`;
            });
            document.getElementById('total-balance').innerText = total + " ကျပ်";
        }

        async function saveToCloud() {
            const amt = document.getElementById('amount').value;
            const note = document.getElementById('note').value;
            if(!amt || !note) return alert("ဖြည့်သွင်းပါ");

            const now = new Date();
            const dateStr = `${String(now.getDate()).padStart(2, '0')}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getFullYear()).slice(-2)}`;

            const { error } = await _supabase.from('transactions').insert([{ user_id: userId, amount: -Math.abs(amt), note: note, date: dateStr }]);
            if(!error) {
                document.getElementById('amount').value = '';
                document.getElementById('note').value = '';
                fetchTransactions();
            }
        }

        async function deleteItem(id) {
            if(confirm("ဤစာရင်းကို ဖျက်မှာ သေချာပါသလား?")) {
                const { error } = await _supabase.from('transactions').delete().eq('id', id);
                if(!error) fetchTransactions();
            }
        }

        async function generatePDF() {
            if (currentData.length === 0) return alert("ထုတ်ယူစရာ စာရင်းမရှိသေးပါ။");

            document.getElementById('loading-overlay').style.display = 'flex';
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(18);
            doc.text("Expense Report", 14, 20);
            doc.setFontSize(10);
            doc.text("Generated on: " + new Date().toLocaleString(), 14, 28);
            
            const tableData = currentData.map(t => [t.date, t.note, Math.abs(t.amount) + " MMK"]);
            
            doc.autoTable({
                head: [['Date', 'Note', 'Amount']],
                body: tableData,
                startY: 35,
                theme: 'grid'
            });

            const pdfBlob = doc.output('blob');
            const formData = new FormData();
            formData.append('chat_id', userId);
            formData.append('document', pdfBlob, 'expense_report.pdf');
            formData.append('caption', 'ဤသည်မှာ သင်ထုတ်ယူထားသော အသုံးစရိတ်မှတ်တမ်း PDF ဖိုင်ဖြစ်ပါသည်။');

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    tg.showAlert("အောင်မြင်ပါသည်။ PDF ဖိုင်ကို Bot Chat ထဲသို့ ပို့ပေးလိုက်ပါပြီ။");
                } else {
                    tg.showAlert("Error: Bot သို့ ဖိုင်ပို့မရပါ။ Token မှန်မမှန် စစ်ဆေးပါ။");
                }
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        fetchTransactions();
    </script>
</body>
</html>
