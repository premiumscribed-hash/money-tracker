<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 15px; margin: 0; }
        .card { background: var(--tg-theme-secondary-bg-color); padding: 20px; border-radius: 12px; margin-bottom: 15px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { margin: 0; color: #f44336; }
        .input-group { background: var(--tg-theme-secondary-bg-color); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; background: white; color: black; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; margin-top: 5px; }
        .btn-add { background: #248bcf; }
        .btn-pdf { background: #4caf50; margin-top: 10px; }
        .item { background: var(--tg-theme-secondary-bg-color); padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #f44336; }
        .date-text { font-size: 11px; color: #888; }
        .btn-delete { background: #555; width: auto; padding: 5px 10px; font-size: 12px; }
        #pdf-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #222; padding: 20px; border-radius: 15px; width: 85%; text-align: center; border: 1px solid #444; }
        label { display: block; margin-top: 10px; color: white; font-size: 14px; }
    </style>
</head>
<body>

    <div id="pdf-modal">
        <div class="modal-content">
            <h3 style="color:white; margin-top:0;">ရက်စွဲရွေးချယ်ပါ (DD/MM/YY)</h3>
            <label>မှ (Start Date):</label>
            <input type="date" id="start-date">
            <label>ထိ (End Date):</label>
            <input type="date" id="end-date">
            <button class="btn-pdf" onclick="processPDF()">PDF ထုတ်မည်</button>
            <button style="background:#666" onclick="closeModal()">ပိတ်မည်</button>
        </div>
    </div>

    <div class="card">
        <p>စုစုပေါင်း အသုံးစရိတ်</p>
        <h2 id="total-balance">0 ကျပ်</h2>
        <button class="btn-pdf" onclick="openModal()">PDF ထုတ်ယူမည်</button>
    </div>

    <div class="input-group">
        <input type="number" id="amount" placeholder="ကုန်ကျငွေ ပမာဏ">
        <input type="text" id="note" placeholder="အကြောင်းအရာ (ဥပမာ- ဝက်သား)">
        <button class="btn-add" onclick="saveToCloud()">စာရင်းသွင်းမည်</button>
    </div>

    <div id="list"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://qrfrloeivgpyxjupzgfp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFyZnJsb2VpdmdweXhqdXB6Z2ZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1ODE1MjgsImV4cCI6MjA4NzE1NzUyOH0.e0h0i9YEkRJjk_4T-dCyfpf003dftG7PU2CkZdCQVt8';
        const BOT_TOKEN = '8250967523:AAFXNxxxXJTnrwObKpOR-dyU49FDudkocQs';
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const userId = tg.initDataUnsafe?.user?.id || 123456;

        function openModal() { document.getElementById('pdf-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('pdf-modal').style.display = 'none'; }

        async function fetchTransactions() {
            const { data } = await _supabase.from('transactions').select('*').eq('user_id', userId).order('date', { ascending: false });
            if (data) renderUI(data);
        }

        function renderUI(data) {
            const list = document.getElementById('list');
            let total = 0;
            list.innerHTML = '';
            data.forEach(t => {
                total += Math.abs(t.amount);
                // ပုံမှန်ပြသရန် ရက်စွဲကို DD/MM/YY ပြောင်းခြင်း
                const d = new Date(t.date);
                const dateShow = `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getFullYear()).slice(-2)}`;
                
                list.innerHTML += `<div class="item"><div><b>${t.note}</b><br><small class="date-text">${dateShow}</small></div>
                <div style="text-align: right;"><b style="color: #f44336;">${Math.abs(t.amount)} ကျပ်</b><br>
                <button class="btn-delete" onclick="deleteItem(${t.id})">ဖျက်ရန်</button></div></div>`;
            });
            document.getElementById('total-balance').innerText = total + " ကျပ်";
        }

        async function saveToCloud() {
            const amt = document.getElementById('amount').value;
            const note = document.getElementById('note').value;
            if(!amt || !note) return alert("ဖြည့်သွင်းပါ");
            
            const now = new Date();
            const dbDate = now.toISOString().split('T')[0]; // YYYY-MM-DD for database

            const { error } = await _supabase.from('transactions').insert([{ user_id: userId, amount: -Math.abs(amt), note: note, date: dbDate }]);
            if(!error) { document.getElementById('amount').value = ''; document.getElementById('note').value = ''; fetchTransactions(); }
        }

        async function deleteItem(id) {
            if(confirm("ဖျက်မှာလား?")) { await _supabase.from('transactions').delete().eq('id', id); fetchTransactions(); }
        }

        async function processPDF() {
            const start = document.getElementById('start-date').value;
            const end = document.getElementById('end-date').value;
            if(!start || !end) return alert("ရက်စွဲရွေးပါ");

            const { data } = await _supabase.from('transactions')
                .select('*')
                .eq('user_id', userId)
                .gte('date', start)
                .lte('date', end)
                .order('date', { ascending: true });

            if (!data || data.length === 0) return alert("ရွေးချယ်ထားသော ရက်စွဲအတွင်း စာရင်းမရှိပါ။");

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // မြန်မာစာအတွက် Google Font တစ်ခုကိုလှမ်းယူခြင်း (Standard PDF တွင်မြန်မာစာမရသောကြောင့်ဖြစ်သည်)
            doc.text(`Expense Report: ${start} to ${end}`, 14, 15);
            
            let totalVal = 0;
            const tableBody = data.map(t => {
                totalVal += Math.abs(t.amount);
                return [t.date, t.note, Math.abs(t.amount) + " ကျပ်"];
            });
            tableBody.push(['', 'စုစုပေါင်း ကုန်ကျငွေ', totalVal + " ကျပ်"]);

            doc.autoTable({
                head: [['နေ့စွဲ', 'အကြောင်းအရာ', 'ပမာဏ']],
                body: tableBody,
                startY: 25,
                styles: { font: 'courier' } // မြန်မာစာပေါ်ရန် အခြေခံ settings
            });

            const pdfBlob = doc.output('blob');
            const formData = new FormData();
            formData.append('chat_id', userId);
            formData.append('document', pdfBlob, 'expense_report.pdf');
            
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, { method: 'POST', body: formData });
            tg.showAlert("PDF ဖိုင်ကို Bot ထဲသို့ ပို့ပေးလိုက်ပါပြီ။");
            closeModal();
        }
        fetchTransactions();
    </script>
</body>
</html>
