<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Money Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 15px; margin: 0; }
        .card { background: var(--tg-theme-secondary-bg-color); padding: 20px; border-radius: 12px; margin-bottom: 15px; text-align: center; }
        h2 { margin: 0; color: #248bcf; }
        .input-group { background: var(--tg-theme-secondary-bg-color); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
        .btn-box { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; }
        .btn-add { background: #248bcf; }
        .item { background: var(--tg-theme-secondary-bg-color); padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .income { border-left: 5px solid #4caf50; color: #4caf50; }
        .expense { border-left: 5px solid #e53935; color: #e53935; }
        .date-text { font-size: 11px; color: #888; }
    </style>
</head>
<body>

    <div class="card">
        <p>လက်ကျန်ငွေစုစုပေါင်း</p>
        <h2 id="total-balance">0 ကျပ်</h2>
    </div>

    <div class="input-group">
        <input type="number" id="amount" placeholder="ပမာဏ">
        <input type="text" id="note" placeholder="အကြောင်းအရာ">
        <select id="type">
            <option value="expense">ထွက်ငွေ (-)</option>
            <option value="income">ဝင်ငွေ (+)</option>
        </select>
        <button class="btn-add" onclick="saveToCloud()">စာရင်းသွင်းမည်</button>
    </div>

    <div id="list"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://qrfrloeivgpyxjupzgfp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFyZnJsb2VpdmdweXhqdXB6Z2ZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1ODE1MjgsImV4cCI6MjA4NzE1NzUyOH0.e0h0i9YEkRJjk_4T-dCyfpf003dftG7PU2CkZdCQVt8';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const userId = tg.initDataUnsafe?.user?.id || 123456;

        async function fetchTransactions() {
            const { data } = await _supabase.from('transactions').select('*').eq('user_id', userId).order('created_at', { ascending: false });
            if (data) renderUI(data);
        }

        function renderUI(data) {
            const list = document.getElementById('list');
            let total = 0;
            list.innerHTML = '';
            data.forEach(t => {
                const isExpense = t.amount < 0;
                total += t.amount;
                list.innerHTML += `
                    <div class="item ${isExpense ? 'expense' : 'income'}">
                        <div>
                            <b>${t.note}</b><br><small class="date-text">${t.date}</small>
                        </div>
                        <b>${isExpense ? '' : '+'}${t.amount} ကျပ်</b>
                    </div>`;
            });
            document.getElementById('total-balance').innerText = total + " ကျပ်";
        }

        async function saveToCloud() {
            const amt = document.getElementById('amount').value;
            const note = document.getElementById('note').value;
            const type = document.getElementById('type').value;
            if(!amt || !note) return alert("ဖြည့်သွင်းပါ");

            let finalAmt = type === 'expense' ? -Math.abs(amt) : Math.abs(amt);
            const now = new Date();
            const dateStr = `${now.getDate()}/${now.getMonth()+1}/${now.getFullYear().toString().slice(-2)}`;

            const { error } = await _supabase.from('transactions').insert([{ user_id: userId, amount: finalAmt, note: note, date: dateStr }]);
            if(!error) {
                document.getElementById('amount').value = '';
                document.getElementById('note').value = '';
                fetchTransactions();
            }
        }
        fetchTransactions();
    </script>
</body>
</html>
