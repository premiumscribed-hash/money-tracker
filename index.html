<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 20px; }
        .card { background: var(--tg-theme-secondary-bg-color); padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #248bcf; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h3>လက်ကျန်ငွေ: <span id="balance">0</span> ကျပ်</h3>
    </div>
    <div class="card">
        <input type="number" id="amount" placeholder="ပမာဏထည့်ပါ">
        <input type="text" id="note" placeholder="အကြောင်းအရာ (ဥပမာ- ထမင်းဖိုး)">
        <button onclick="saveData()">စာရင်းသွင်းရန်</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // App ကို အပြည့်ဖွင့်ရန်

        function saveData() {
            let amt = document.getElementById('amount').value;
            let note = document.getElementById('note').value;
            if(amt == "") return alert("ပမာဏထည့်ပါ");
            
            // ယာယီအားဖြင့် Alert ပြခြင်း (နောက်ပိုင်း Database နဲ့ ချိတ်ရပါမယ်)
            alert("သိမ်းဆည်းပြီးပါပြီ: " + amt + " (" + note + ")");
        }
    </script>
</body>
</html>
