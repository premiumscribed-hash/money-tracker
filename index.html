            <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker Pro (Private)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 15px; margin: 0; }
        #auth-error { display: none; text-align: center; margin-top: 50px; color: #e53935; }
        #app-content { display: none; } /* ပထမဆုံးမှာ App ကို ဖျောက်ထားမယ် */
        
        /* အရင် Style တွေအတိုင်း ပြန်ထည့်ထားပါတယ် */
        .card { background: var(--tg-theme-secondary-bg-color); padding: 20px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #248bcf; margin: 0; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #248bcf; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .item { background: var(--tg-theme-secondary-bg-color); padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 5px solid #248bcf; display: flex; justify-content: space-between; align-items: center; }
        .btn-delete { background: #e53935; padding: 5px 10px; font-size: 12px; border-radius: 5px; color: white; border:none; }
        .date-text { font-size: 11px; color: #888; }
    </style>
</head>
<body>

    <div id="auth-error">
        <h2>ဝင်ရောက်ခွင့်မရှိပါ</h2>
        <p>ဤ App ကို အသုံးပြုရန် သင့်အား ခွင့်ပြုထားခြင်း မရှိပါ။</p>
    </div>

    <div id="app-content">
        <div class="card">
            <p>စုစုပေါင်း လက်ကျန်ငွေ</p>
            <h2 id="total-balance">0 ကျပ်</h2>
        </div>

        <div class="card">
            <h3>စာရင်းအသစ်ထည့်ရန်</h3>
            <input type="number" id="amount" placeholder="ပမာဏ">
            <input type="text" id="note" placeholder="အကြောင်းအရာ">
            <button onclick="addTransaction()">စာရင်းသွင်းမည်</button>
        </div>

        <div id="list"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // --- ဒီနေရာမှာ သုံးခွင့်ပေးမယ့် ID တွေကို ထည့်ပါ ---
        const allowedUsers = [6371520301, 987654321]; // သင့် ID နဲ့ သူငယ်ချင်း ID တွေကို ဒီမှာကော်မာခြားထည့်ပါ
        // -------------------------------------------

        const userId = tg.initDataUnsafe?.user?.id;

        // User ID စစ်ဆေးခြင်း
        if (allowedUsers.includes(userId)) {
            document.getElementById('app-content').style.display = 'block';
            updateUI();
        } else {
            document.getElementById('auth-error').style.display = 'block';
        }

        let transactions = JSON.parse(localStorage.getItem('my_money')) || [];

        function updateUI() {
            const list = document.getElementById('list');
            const totalDisplay = document.getElementById('total-balance');
            list.innerHTML = '';
            let total = 0;

            [...transactions].reverse().forEach((t, revIndex) => {
                let index = transactions.length - 1 - revIndex;
                total += parseInt(t.amount);
                list.innerHTML += `
                    <div class="item">
                        <div>
                            <b>${t.note}</b><br>
                            <span>${t.amount} ကျပ်</span><br>
                            <span class="date-text">${t.date}</span>
                        </div>
                        <button class="btn-delete" onclick="deleteTransaction(${index})">ဖျက်ရန်</button>
                    </div>`;
            });
            totalDisplay.innerText = total + " ကျပ်";
            localStorage.setItem('my_money', JSON.stringify(transactions));
        }

        function addTransaction() {
            const amount = document.getElementById('amount').value;
            const note = document.getElementById('note').value;
            if(!amount || !note) return alert("ဖြည့်သွင်းပါ");

            const now = new Date();
            const dateStr = `${String(now.getDate()).padStart(2, '0')}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getFullYear()).slice(-2)} (${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})})`;

            transactions.push({ amount: amount, note: note, date: dateStr });
            document.getElementById('amount').value = '';
            document.getElementById('note').value = '';
            updateUI();
        }

        function deleteTransaction(index) {
            if(confirm("ဖျက်မှာ သေချာပါသလား?")) {
                transactions.splice(index, 1);
                updateUI();
            }
        }
    </script>
</body>
</html>
